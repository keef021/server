<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>High Menu - Gerar Key</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #000000, #1a1a1a);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    
    .container {
      background: rgba(17, 17, 17, 0.9);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 16px;
      text-align: center;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 8px 32px rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    h1 {
      margin-bottom: 10px;
      font-size: 2rem;
      background: linear-gradient(45deg, #fff, #ccc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .subtitle {
      color: #aaa;
      margin-bottom: 30px;
      font-size: 0.9rem;
    }
    
    .description {
      color: #ccc;
      margin-bottom: 30px;
      line-height: 1.5;
    }
    
    .existing-key {
      background: rgba(40, 167, 69, 0.1);
      color: #28a745;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      border: 1px solid rgba(40, 167, 69, 0.3);
      display: none;
    }
    
    button {
      background: linear-gradient(45deg, #333, #555);
      color: #fff;
      border: 2px solid #fff;
      padding: 15px 30px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      max-width: 250px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    button:hover {
      background: linear-gradient(45deg, #555, #777);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    #status {
      margin-top: 30px;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 10px;
    }
    
    .key-display {
      background: rgba(0, 0, 0, 0.5);
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #333;
      font-family: 'Courier New', monospace;
      font-size: 1.1rem;
      font-weight: bold;
      letter-spacing: 2px;
      word-break: break-all;
      margin-top: 10px;
      color: #00ff00;
    }
    
    .copy-btn {
      background: #007acc;
      border: none;
      padding: 8px 16px;
      font-size: 12px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s ease;
      color: white;
    }
    
    .copy-btn:hover {
      background: #005aa3;
    }
    
    .error {
      color: #ff4444;
    }
    
    .success {
      color: #44ff44;
    }
    
    .loading {
      color: #ffaa44;
    }
    
    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid #fff;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-right: 10px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .footer {
      margin-top: 30px;
      font-size: 0.8rem;
      color: #666;
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }
      
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>High Menu</h1>
    <p class="subtitle">Sistema de Keys</p>
    <p class="description">
      Clique no bot√£o abaixo para gerar sua key exclusiva.<br>
      <strong>V√°lida por 24 horas.</strong>
    </p>
    
    <div id="existingKeyInfo" class="existing-key"></div>
    
    <button id="gerarKeyBtn">
      <span id="btnText">Gerar Key</span>
    </button>
    
    <div id="status"></div>
    
    <div class="footer">
      <p>¬© 2024 High Menu - Todos os direitos reservados</p>
    </div>
  </div>

  <script>
    const btn = document.getElementById("gerarKeyBtn");
    const status = document.getElementById("status");
    const btnText = document.getElementById("btnText");
    const existingKeyInfo = document.getElementById("existingKeyInfo");

    // Fun√ß√£o para copiar texto
    async function copyToClipboard(text) {
      try {
        await navigator.clipboard.writeText(text);
        return true;
      } catch (err) {
        const textArea = document.createElement("textarea");
        textArea.value = text;
        document.body.appendChild(textArea);
        textArea.focus();
        textArea.select();
        try {
          const successful = document.execCommand('copy');
          document.body.removeChild(textArea);
          return successful;
        } catch (err) {
          document.body.removeChild(textArea);
          return false;
        }
      }
    }

    // Fun√ß√£o para mostrar status de loading
    function showLoading() {
      btn.disabled = true;
      btnText.innerHTML = '<span class="spinner"></span>Gerando...';
      status.innerHTML = '<span class="loading">Conectando com o servidor...</span>';
    }

    // Fun√ß√£o para resetar bot√£o
    function resetButton() {
      btn.disabled = false;
      btnText.textContent = "Gerar Nova Key";
    }

    // Fun√ß√£o para formatar tempo restante
    function formatTimeRemaining(expiresAt) {
      const now = Date.now();
      const remaining = expiresAt - now;
      
      if (remaining <= 0) return "Expirada";
      
      const hours = Math.floor(remaining / (1000 * 60 * 60));
      const minutes = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));
      
      return `${hours}h ${minutes}m restantes`;
    }

    // Verificar se j√° possui key ao carregar
    async function checkExistingKey() {
      try {
        const response = await fetch("/api/status");
        const data = await response.json();
        
        if (data.hasKey) {
          existingKeyInfo.style.display = 'block';
          existingKeyInfo.innerHTML = `
            <strong>‚úÖ Voc√™ j√° possui uma key v√°lida!</strong><br>
            <div class="key-display" style="margin-top: 10px;">${data.key}</div>
            <button class="copy-btn" onclick="copyKey('${data.key}')">üìã Copiar Key</button>
            <div style="margin-top: 10px; font-size: 0.9rem;">
              ${data.timeRemaining}
            </div>
          `;
          btnText.textContent = "Gerar Nova Key";
        }
      } catch (error) {
        // Silencioso - pode n√£o ter key
      }
    }

    // Event listener para o bot√£o
    btn.addEventListener("click", async () => {
      showLoading();
      
      try {
        const response = await fetch("/api/gerar", {
          method: "GET",
          headers: {
            "Content-Type": "application/json"
          }
        });
        
        const data = await response.json();
        
        if (response.ok && data.key) {
          const timeRemaining = formatTimeRemaining(data.expiresAt);
          
          status.innerHTML = `
            <div class="success">‚úÖ Key gerada com sucesso!</div>
            <div class="key-display" id="keyDisplay">${data.key}</div>
            <button class="copy-btn" onclick="copyKey('${data.key}')">üìã Copiar Key</button>
            <div style="margin-top: 10px; font-size: 0.9rem; color: #aaa;">
              ${timeRemaining}
            </div>
          `;
          
          // Atualizar info de key existente
          existingKeyInfo.style.display = 'block';
          existingKeyInfo.innerHTML = `
            <strong>‚úÖ Key ativa:</strong><br>
            <div class="key-display" style="margin-top: 10px;">${data.key}</div>
            <div style="margin-top: 10px; font-size: 0.9rem;">
              ${timeRemaining}
            </div>
          `;
          
        } else if (response.status === 429) {
          // J√° possui key
          status.innerHTML = `
            <div class="error">‚è∞ ${data.error}</div>
            ${data.existingKey ? `
              <div class="key-display" style="margin-top: 15px;">${data.existingKey}</div>
              <button class="copy-btn" onclick="copyKey('${data.existingKey}')">üìã Copiar Key Existente</button>
              <div style="margin-top: 10px; font-size: 0.9rem; color: #aaa;">
                ${data.timeRemaining}
              </div>
            ` : ''}
          `;
        } else {
          throw new Error(data.error || "Erro desconhecido");
        }
        
        resetButton();
        
      } catch (error) {
        console.error("Erro:", error);
        status.innerHTML = `
          <div class="error">‚ùå ${error.message}</div>
          <div style="margin-top: 10px; font-size: 0.8rem; color: #666;">
            Verifique sua conex√£o e tente novamente
          </div>
        `;
        resetButton();
      }
    });

    // Fun√ß√£o global para copiar key
    window.copyKey = async function(key) {
      const success = await copyToClipboard(key);
      const copyBtns = document.querySelectorAll('.copy-btn');
      
      copyBtns.forEach(copyBtn => {
        if (copyBtn.onclick && copyBtn.onclick.toString().includes(key)) {
          if (success) {
            const originalText = copyBtn.textContent;
            copyBtn.textContent = "‚úÖ Copiado!";
            copyBtn.style.background = "#28a745";
            
            setTimeout(() => {
              copyBtn.textContent = originalText;
              copyBtn.style.background = "#007acc";
            }, 2000);
          } else {
            alert("N√£o foi poss√≠vel copiar automaticamente. Selecione e copie manualmente:\n\n" + key);
          }
        }
      });
    };

    // Verificar ao carregar a p√°gina
    window.addEventListener('load', () => {
      checkExistingKey();
    });
  </script>
</body>
</html>
