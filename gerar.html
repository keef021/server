<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pegar Key - High Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #111;
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      width: 400px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }
    h1 {
      margin-bottom: 20px;
    }
    button {
      background-color: #000;
      color: #fff;
      border: 2px solid #fff;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      width: 200px;
    }
    button:hover {
      background-color: #222;
    }
    #status {
      margin-top: 20px;
      height: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gerar sua Key</h1>
    <p>Clique no botão abaixo para gerar sua Key exclusiva de 24h.</p>
    <button id="gerarKeyBtn">Gerar Key</button>
    <div id="status"></div>
  </div>

  <script>
    const btn = document.getElementById("gerarKeyBtn");
    const status = document.getElementById("status");

    btn.addEventListener("click", async () => {
      status.textContent = "Gerando Key...";
      try {
        const res = await fetch("/api/gerar");
        const data = await res.json();
        if(data.key){
          status.textContent = "Sua Key: " + data.key;
        } else {
          status.textContent = data.error || "Erro ao gerar Key";
        }
      } catch(err){
        status.textContent = "Erro de conexão";
      }
    });
  </script>
</body>
</html>
