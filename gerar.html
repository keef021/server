<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Gerar Key</title>
<style>
  body {
    background: #121212;
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    color: #fff;
  }

  .container {
    background: #1e1e1e;
    padding: 30px;
    border-radius: 12px;
    text-align: center;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
  }

  button {
    background: #00aaff;
    color: #fff;
    border: none;
    padding: 12px 20px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    margin-top: 15px;
  }

  button:hover {
    background: #0090dd;
  }

  input {
    padding: 10px;
    border-radius: 8px;
    border: none;
    width: 80%;
    text-align: center;
    margin-top: 10px;
    font-size: 16px;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Gerar sua Key ðŸ”‘</h1>
  <p>Clique no botÃ£o para gerar sua Key.</p>
  <button id="gerarBtn">Gerar Key</button>
  <input type="text" id="keyField" readonly placeholder="Sua Key aparecerÃ¡ aqui"/>
</div>

<script>
  const btn = document.getElementById("gerarBtn");
  const keyField = document.getElementById("keyField");

  btn.addEventListener("click", async () => {
    try {
      const res = await fetch("/api/gerar"); // O Referer serÃ¡ enviado automaticamente pelo navegador
      const data = await res.json();
      if(data.key) {
        keyField.value = data.key;
      } else {
        keyField.value = data.error || "Erro ao gerar Key!";
      }
    } catch(e) {
      keyField.value = "Erro ao gerar Key!";
    }
  });
</script>
</body>
</html>
