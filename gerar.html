<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>High Menu - Gerar Key</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #000000, #1a1a1a);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    
    .container {
      background: rgba(17, 17, 17, 0.9);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 16px;
      text-align: center;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 8px 32px rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    h1 {
      margin-bottom: 10px;
      font-size: 2rem;
      background: linear-gradient(45deg, #fff, #ccc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .subtitle {
      color: #aaa;
      margin-bottom: 20px;
      font-size: 0.9rem;
    }
    
    .description {
      color: #ccc;
      margin-bottom: 20px;
      line-height: 1.5;
      font-size: 0.95rem;
    }
    
    .ip-info {
      background: rgba(0, 0, 0, 0.3);
      padding: 10px 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 0.85rem;
      color: #aaa;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .warning {
      background: rgba(255, 193, 7, 0.1);
      color: #ffc107;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 0.9rem;
      border: 1px solid rgba(255, 193, 7, 0.3);
    }
    
    .existing-key {
      background: rgba(40, 167, 69, 0.1);
      color: #28a745;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      border: 1px solid rgba(40, 167, 69, 0.3);
    }
    
    button {
      background: linear-gradient(45deg, #333, #555);
      color: #fff;
      border: 2px solid #fff;
      padding: 15px 30px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      max-width: 280px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    button:hover {
      background: linear-gradient(45deg, #555, #777);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .button-group {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .secondary-btn {
      background: linear-gradient(45deg, #007acc, #0099ff);
      border: 2px solid #007acc;
      max-width: 150px;
      font-size: 14px;
      padding: 12px 20px;
    }
    
    .secondary-btn:hover {
      background: linear-gradient(45deg, #0099ff, #00ccff);
      border-color: #0099ff;
    }
    
    #status {
      margin-top: 30px;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 10px;
    }
    
    .key-display {
      background: rgba(0, 0, 0, 0.5);
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #333;
      font-family: 'Courier New', monospace;
      font-size: 1.1rem;
      font-weight: bold;
      letter-spacing: 2px;
      word-break: break-all;
      margin-top: 10px;
      color: #00ff00;
    }
    
    .copy-btn {
      background: #007acc;
      border: none;
      padding: 8px 16px;
      font-size: 12px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s ease;
      color: white;
    }
    
    .copy-btn:hover {
      background: #005aa3;
    }
    
    .error {
      color: #ff4444;
    }
    
    .success {
      color: #44ff44;
    }
    
    .loading {
      color: #ffaa44;
    }
    
    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid #fff;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-right: 10px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .footer {
      margin-top: 30px;
      font-size: 0.8rem;
      color: #666;
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }
      
      h1 {
        font-size: 1.5rem;
      }
      
      .button-group {
        flex-direction: column;
        align-items: center;
      }
      
      button {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>High Menu</h1>
    <p class="subtitle">Sistema de Keys por IP</p>
    
    <div class="description">
      <strong>üîí Uma key por IP por 24 horas</strong><br>
      Cada endere√ßo IP pode gerar apenas uma key v√°lida.
    </div>
    
    <div class="ip-info" id="ipInfo">
      <span id="ipDisplay">Carregando informa√ß√µes do IP...</span>
    </div>
    
    <div class="warning">
      ‚ö†Ô∏è <strong>Importante:</strong> S√≥ funciona se voc√™ veio pelo link oficial do encurtador liink.uk
    </div>
    
    <div id="existingKeyInfo" style="display: none;"></div>
    
    <div class="button-group">
      <button id="gerarKeyBtn">
        <span id="btnText">Verificar/Gerar Key</span>
      </button>
      
      <button id="statusBtn" class="secondary-btn">
        <span id="statusBtnText">Ver Status</span>
      </button>
    </div>
    
    <div id="status"></div>
    
    <div class="footer">
      <p>¬© 2024 High Menu - Sistema de Keys Seguro</p>
    </div>
  </div>

  <script>
    const gerarBtn = document.getElementById("gerarKeyBtn");
    const statusBtn = document.getElementById("statusBtn");
    const status = document.getElementById("status");
    const btnText = document.getElementById("btnText");
    const statusBtnText = document.getElementById("statusBtnText");
    const ipDisplay = document.getElementById("ipDisplay");
    const existingKeyInfo = document.getElementById("existingKeyInfo");

    // Fun√ß√£o para copiar texto
    async function copyToClipboard(text) {
      try {
        await navigator.clipboard.writeText(text);
        return true;
      } catch (err) {
        const textArea = document.createElement("textarea");
        textArea.value = text;
        document.body.appendChild(textArea);
        textArea.focus();
        textArea.select();
        try {
          const successful = document.execCommand('copy');
          document.body.removeChild(textArea);
          return successful;
        } catch (err) {
          document.body.removeChild(textArea);
          return false;
        }
      }
    }

    // Fun√ß√£o para mostrar loading no bot√£o
    function showLoading(button, textElement, message) {
      button.disabled = true;
      textElement.innerHTML = `<span class="spinner"></span>${message}`;
    }

    // Fun√ß√£o para resetar bot√£o
    function resetButton(button, textElement, text) {
      button.disabled = false;
      textElement.textContent = text;
    }

    // Fun√ß√£o para formatar tempo restante
    function formatTimeRemaining(expiresAt) {
      const now = Date.now();
      const remaining = expiresAt - now;
      
      if (remaining <= 0) return "Expirada";
      
      const hours = Math.floor(remaining / (1000 * 60 * 60));
      const minutes = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));
      
      return `${hours}h ${minutes}m restantes`;
    }

    // Verificar status do IP ao carregar a p√°gina
    async function checkIPStatus() {
      try {
        const response = await fetch("/api/status");
        const data = await response.json();
        
        if (data.ip) {
          ipDisplay.textContent = `Seu IP: ${data.ip}`;
        }
        
        if (data.hasKey) {
          existingKeyInfo.style.display = 'block';
          existingKeyInfo.className = 'existing-key';
          existingKeyInfo.innerHTML = `
            <strong>‚úÖ Voc√™ j√° possui uma key v√°lida!</strong><br>
            <div class="key-display" style="margin-top: 10px;">${data.key}</div>
            <button class="copy-btn" onclick="copyKey('${data.key}')">üìã Copiar Key</button>
            <div style="margin-top: 10px; font-size: 0.9rem;">
              ${data.timeRemaining}
            </div>
          `;
          btnText.textContent = "Gerar Nova Key";
        }
        
      } catch (error) {
        console.error("Erro ao verificar status:", error);
        ipDisplay.textContent = "Erro ao obter informa√ß√µes do IP";
      }
    }

    // Event listener para gerar key
    gerarBtn.addEventListener("click", async () => {
      showLoading(gerarBtn, btnText, "Gerando...");
      
      try {
        const response = await fetch("/api/gerar", {
          method: "GET",
          headers: {
            "Content-Type": "application/json"
          }
        });
        
        const data = await response.json();
        
        if (response.ok && data.key) {
          const timeRemaining = formatTimeRemaining(data.expiresAt);
          
          status.innerHTML = `
            <div class="success">‚úÖ Key gerada com sucesso!</div>
            <div class="key-display" id="keyDisplay">${data.key}</div>
            <button class="copy-btn" onclick="copyKey('${data.key}')">üìã Copiar Key</button>
            <div style="margin-top: 10px; font-size: 0.9rem; color: #aaa;">
              ${timeRemaining}
            </div>
          `;
          
          // Atualizar informa√ß√µes de key existente
          existingKeyInfo.style.display = 'block';
          existingKeyInfo.className = 'existing-key';
          existingKeyInfo.innerHTML = `
            <strong>‚úÖ Key ativa para seu IP:</strong><br>
            <div class="key-display" style="margin-top: 10px;">${data.key}</div>
            <div style="margin-top: 10px; font-size: 0.9rem;">
              ${timeRemaining}
            </div>
          `;
          
        } else if (response.status === 429) {
          // IP j√° possui key
          status.innerHTML = `
            <div class="error">‚è∞ ${data.error}</div>
            ${data.existingKey ? `
              <div class="key-display" style="margin-top: 15px;">${data.existingKey}</div>
              <button class="copy-btn" onclick="copyKey('${data.existingKey}')">üìã Copiar Key Existente</button>
              <div style="margin-top: 10px; font-size: 0.9rem; color: #aaa;">
                ${data.timeRemaining}
              </div>
            ` : ''}
          `;
        } else {
          throw new Error(data.error || "Erro desconhecido");
        }
        
        resetButton(gerarBtn, btnText, "Gerar Nova Key");
        
      } catch (error) {
        console.error("Erro:", error);
        status.innerHTML = `
          <div class="error">‚ùå ${error.message}</div>
          <div style="margin-top: 10px; font-size: 0.8rem; color: #666;">
            ${error.message.includes('encurtador') ? 
              'Use apenas o link oficial do encurtador' : 
              'Verifique sua conex√£o e tente novamente'
            }
          </div>
        `;
        resetButton(gerarBtn, btnText, "Tentar Novamente");
      }
    });

    // Event listener para verificar status
    statusBtn.addEventListener("click", async () => {
      showLoading(statusBtn, statusBtnText, "Verificando...");
      await checkIPStatus();
      resetButton(statusBtn, statusBtnText, "Ver Status");
    });

    // Fun√ß√£o global para copiar key
    window.copyKey = async function(key) {
      const success = await copyToClipboard(key);
      const copyBtns = document.querySelectorAll('.copy-btn');
      
      copyBtns.forEach(copyBtn => {
        if (copyBtn.onclick && copyBtn.onclick.toString().includes(key)) {
          if (success) {
            const originalText = copyBtn.textContent;
            copyBtn.textContent = "‚úÖ Copiado!";
            copyBtn.style.background = "#28a745";
            
            setTimeout(() => {
              copyBtn.textContent = originalText;
              copyBtn.style.background = "#007acc";
            }, 2000);
          } else {
            alert("N√£o foi poss√≠vel copiar automaticamente. Selecione e copie manualmente:\n\n" + key);
          }
        }
      });
    };

    // Verificar referer na inicializa√ß√£o
    function checkRefererWarning() {
      const referer = document.referrer;
      const allowedDomains = ['liink.uk', 'shrt.liink.uk', 'go.liink.uk'];
      
      if (!referer || !allowedDomains.some(domain => referer.includes(domain))) {
        const warning = document.querySelector('.warning');
        warning.style.background = 'rgba(220, 53, 69, 0.1)';
        warning.style.color = '#dc3545';
        warning.style.borderColor = 'rgba(220, 53, 69, 0.3)';
        warning.innerHTML = 'üö´ <strong>Aviso:</strong> Voc√™ n√£o veio pelo link oficial! As keys s√≥ funcionam atrav√©s do encurtador liink.uk';
      }
    }

    // Inicializar p√°gina
    window.addEventListener('load', () => {
      checkIPStatus();
      checkRefererWarning();
    });

    // Verificar se est√° vindo do referer correto
    if (document.referrer) {
      console.log('Referer:', document.referrer);
    } else {
      console.warn('Nenhum referer detectado - acesso direto?');
    }
  </script>
</body>
</html>
